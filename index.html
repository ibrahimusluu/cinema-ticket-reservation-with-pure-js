<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinema Ticket Reservation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <!-- .seat*8 -->
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <div class="movie-list">
      <select name="" id="movie">
        <option disabled>Select the movie</option>
        <option value="20">movie 1</option>
        <option value="22">movie 2</option>
        <option value="25">movie 3</option>
      </select>
    </div>

    <ul class="info">
      <li>
        <div class="seat"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat"></div>
        <small>Empty</small>
      </li>
      <li>
        <div class="seat reserved"></div>
        <small>Taken</small>
      </li>
    </ul>

    <p class="text">
      Calculated price for <span id="count">3</span> seats is
      <span id="amount">10</span> dollars.
    </p>

    <script src="script.js"></script>
  </body>
</html>
